{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container mt-5">
        <form action="" method="post" class="form-control cordefundo px-5">
            {% csrf_token %}
            <div class="row">
                <div class="col-lg-2 col-md-1">

                </div>
                <div class="col-lg-8 col-md-10 text-center pt-5">
                    <h2>Contact Email</h2>
                </div>
                <div class="col-lg-2 col-md-1">

                </div>
            </div>

            <div class="row">
                <div class="col-lg-2 col-md-1">

                </div>
                <div class="col-lg-8 col-md-10">
                    <label class="form-label" for="name">Full Name</label>
                    <input class="form-control" type="text" name="nome" id="name" autofocus required>
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                    <label class="form-label" for="subject">Subject</label>
                    <input class="form-control" type="text" name="subject" id="subject" required>
                    <label class="form-label" for="mensagem">Message</label>
                    <textarea name="mensagem" id="mensagem" rows="3" class="form-control campo-mensagem" required></textarea>
                </div>
                <div class="col-lg-2 col-md-1">

                </div>
            </div>
            <div class="row my-3">
                <div class="col-lg-2 col-md-1">

                </div>
                <div class="col-lg-8 col-md-10 text-end">
                    <input type="submit" value="Send" class="btn btn-primary">
                </div>
                <div class="col-lg-2 col-md-1">

                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
